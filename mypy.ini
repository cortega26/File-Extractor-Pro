# Fix: Q-104
[mypy]
python_version = 3.11
strict = True
warn_unused_configs = True
exclude = (?x)(^build/|^dist/|^tests/)

[mypy-ui]
ignore_errors = True

[mypy-ui_support.*]
ignore_errors = True

[mypy-file_extractor]
ignore_errors = True

[mypy-tests.*]
# TODO(codex): Restore strict typing once Tk/test helpers expose stubs.
ignore_errors = True

[mypy-services.cli]
implicit_reexport = False

[mypy-services.extractor_service]
implicit_reexport = False

